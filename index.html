<!DOCTYPE html>
<html>

<head>
    <title>TPS Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
</head>

<body>
    <canvas id="tpsChart"></canvas>
    <script>
        var tpsData = [];
        var timestampData = [];
        function getRandomRPC() {
            const rpcUrls = [
                'https://rpc.astranaut.dev/',
                'http://206.189.158.191:8545',
                'http://159.89.202.43:8545'
            ];

            const randomIndex = Math.floor(Math.random() * rpcUrls.length);
            const randomRPC = rpcUrls[randomIndex];
            //console.log('randomRPC: ',randomRPC);
            return new Web3(new Web3.providers.HttpProvider(randomRPC));
        }

           async function getNumTransactionsInCurrentBlock() {
            let web3, blockNumber, block;
            while (true) {
                try {
                    web3 = getRandomRPC();
                    blockNumber = await web3.eth.getBlockNumber();
                    block = await web3.eth.getBlock(blockNumber);
                    break;
                } catch (err) {
                    console.error(`Error while fetching block data: ${err.message}`);
                }
            }
            return block.transactions.length;
        }

        var chartOptions = {
            scales: {
                xAxes: [{
                    type: 'time',
                    time: {
                        unit: 'second',
                        displayFormats: {
                            second: 'HH:mm:ss'
                        }
                    }
                }],
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        };

        var chartData = {
            labels: timestampData,
            datasets: [{
                label: 'TPS',
                data: [],
                borderColor: 'blue',
                fill: false
            }]
        };

        var chart = new Chart(document.getElementById('tpsChart'), {
            type: 'line',
            data: chartData,
            options: chartOptions
        });
        setInterval(function () {
            // get the new TPS value (replace this with your code)

            // async function getCurrentBlockNumber() {
            //     const blockNumber = await web3.eth.getBlockNumber(); // get current block number
            //     return blockNumber;
            // }

            Promise.all([getNumTransactionsInCurrentBlock()]).then(res => {
                console.log(res[0]);
                var timestamp = new Date();

                // add 7 hours to the timestamp to convert to UTC+7
                timestamp.setHours(timestamp.getHours() + 7);

                // format the timestamp as a string in UTC+7 format
                var timestampString = timestamp.toISOString().replace('Z', '+07:00');
                const tps = res[0] / 3;
                // add the new TPS and timestamp values to the data arrays
                tpsData.push(tps);
                timestampData.push(timestampString);

                // redraw the chart with the updated data
                console.log(tpsData)
                chart.data.datasets[0].data = tpsData
                chart.update();
                chart = new Chart(document.getElementById('tpsChart'), {
                    type: 'line',
                    data: chartData,
                    options: chartOptions
                });
            })
            // create a new Date object with the current timestamp
        }, 5000);


    </script>
</body>

</html>
